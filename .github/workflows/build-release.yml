name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Node dependencies
        run: npm ci

      - name: Install Python dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build backend (PyInstaller)
        working-directory: backend
        run: pyinstaller postai_server.spec --clean --noconfirm

      - name: Build frontend
        run: npm run build:frontend

      - name: Build Electron app (ARM64)
        run: npx electron-builder --mac --arm64 --publish never

      - name: Set DMG file icon
        run: |
          brew install fileicon
          fileicon set release/PostAI-*.dmg resources/icon.icns

      - name: Upload ARM64 DMG to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.dmg
            release/*.dmg.blockmap

      - name: Upload ARM64 DMG as Artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: PostAI-macOS-arm64
          path: release/*.dmg
          retention-days: 7
