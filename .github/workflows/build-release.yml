name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # ============================================
  # Backend builds (platform-specific PyInstaller)
  # ============================================
  build-backend-mac:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build backend
        working-directory: backend
        run: pyinstaller postai_server.spec --clean --noconfirm
      - uses: actions/upload-artifact@v4
        with:
          name: backend-build-mac
          path: backend/dist/
          retention-days: 1

  build-backend-linux:
    # Use manylinux container for GLIBC 2.28 compatibility with older Linux distros
    runs-on: ubuntu-latest
    container:
      image: quay.io/pypa/manylinux_2_28_x86_64
    steps:
      - uses: actions/checkout@v4
      - name: Install Python 3.13 and build backend
        working-directory: backend
        run: |
          # Use Python 3.12 (available in manylinux_2_28) for better compatibility
          /opt/python/cp312-cp312/bin/python -m pip install --upgrade pip
          /opt/python/cp312-cp312/bin/pip install -r requirements.txt
          /opt/python/cp312-cp312/bin/pip install pyinstaller
          /opt/python/cp312-cp312/bin/pyinstaller postai_server.spec --clean --noconfirm
      - uses: actions/upload-artifact@v4
        with:
          name: backend-build-linux
          path: backend/dist/
          retention-days: 1

  # ============================================
  # Frontend build (shared across platforms)
  # ============================================
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build:frontend
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: |
            dist/
            dist-electron/
          retention-days: 1

  # ============================================
  # Electron builds (platform-specific packaging)
  # ============================================
  build-electron-mac:
    runs-on: macos-14
    needs: [build-backend-mac, build-frontend]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: backend-build-mac
          path: backend/dist/
      - name: Restore execute permissions
        run: chmod +x backend/dist/postai-server/postai-server
      - uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: .
      - name: Build Electron app
        run: npx electron-builder --mac --arm64 --publish never
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.dmg
            release/*.dmg.blockmap
      - name: Upload as Artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: PostAI-macOS-arm64
          path: release/*.dmg
          retention-days: 7

  build-electron-linux:
    runs-on: ubuntu-latest
    needs: [build-backend-linux, build-frontend]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: backend-build-linux
          path: backend/dist/
      - name: Restore execute permissions
        run: chmod +x backend/dist/postai-server/postai-server
      - uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: .
      - name: Build Electron app
        run: npx electron-builder --linux --x64 --publish never
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.AppImage
      - name: Upload as Artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: PostAI-Linux-x64
          path: release/*.AppImage
          retention-days: 7
