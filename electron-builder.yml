appId: com.postai.app
productName: PostAI
copyright: Copyright (C) 2025 PostAI

directories:
  output: release
  buildResources: resources

files:
  - dist/**/*
  - dist-electron/**/*
  - package.json

extraResources:
  # Bundled PyInstaller server (self-contained, no Python required)
  - from: backend/dist/postai-server
    to: postai-server
    filter:
      - "**/*"

mac:
  category: public.app-category.developer-tools
  icon: resources/icon.icns
  target:
    - target: dmg
      arch:
        - arm64
    - target: dir
      arch:
        - arm64
  hardenedRuntime: false
  gatekeeperAssess: false
  identity: null

dmg:
  icon: resources/icon.icns
  background: resources/dmg-background.png
  iconSize: 100
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

publish:
  provider: github
  owner: GrigoriLab
  repo: postai
